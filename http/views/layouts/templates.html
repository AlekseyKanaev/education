{{define "breadcrumbs"}}
<nav class="ms-5" aria-label="breadcrumb" style="--bs-breadcrumb-divider: '>';">
    <ol class="breadcrumb" itemscope itemtype="https://schema.org/BreadcrumbList">
        {{ range $item := .}}
        <li class="breadcrumb-item {{if $item.Last}}active{{end}}" {{if $item.Last}}aria-current="page" {{end}}
            itemscope itemprop="itemListElement" itemtype="https://schema.org/ListItem">
            {{if $item.Last}}
            <span itemprop="name">{{$item.Name}}</span>
            {{else}}
            <a itemprop="item" href="{{$item.Link}}"><span itemprop="name">{{$item.Name}}</span></a>
            {{end}}
            <meta itemprop="position" content="{{$item.Position}}" />
            {{end}}
    </ol>
</nav>
{{end}}

{{define "pagination"}}
<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        <li class="page-item {{ if not .Prev}}disabled{{ end }}">
            <a class="page-link" {{ if .Prev}} href="{{.Prev.Href}}" {{ end }}>Previous</a>
        </li>
        <li class="page-item disabled"><a class="page-link">{{ .Page }}</a></li>
        <li class="page-item">
            <a class="page-link {{ if not .Next}}disabled{{ end }}" {{ if .Next}} href="{{.Next.Href}}" {{end}}>Next</a>
        </li>
        {{ if .All }}
        <li class="page-item">
            <span class="page-link disabled">...</span>
        </li>
        <li class="page-item">
            <a class="page-link text-danger" href="{{.All.Href}}">All</a>
        </li>
        {{ end }}
    </ul>
</nav>
{{end}}
